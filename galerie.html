<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Galerie Foto - Pisici</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #F0F8FF;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery a {
            width: 150px;
            height: 150px;
            overflow: hidden;
            display: block;
            border: 2px solid #FFD700;
            border-radius: 5px;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Galerie Foto - Pisici</h1>
    <div class="gallery">
        <a href="pisica1.jpg" data-lightbox="cats" data-title="Pisică 1"><img src="pisica1.jpg" alt="Pisică 1"></a>
        <a href="pisica2.jpg" data-lightbox="cats" data-title="Pisică 2"><img src="pisica2.jpg" alt="Pisică 2"></a>
        <a href="pisicile3.jpg" data-lightbox="cats" data-title="Pisică 3"><img src="pisicile3.jpg" alt="Pisică 3"></a>
        <a href="pisica4.jpg" data-lightbox="cats" data-title="Pisică 4"><img src="pisica4.jpg" alt="Pisică 4"></a>
        <a href="pisica5.jpg" data-lightbox="cats" data-title="Pisică 5"><img src="pisica5.jpg" alt="Pisică 5"></a>
        <a href="pisica6.jpg" data-lightbox="cats" data-title="Pisică 6"><img src="pisica6.jpg" alt="Pisică 6"></a>
    </div>
    <p><a href="index.html">Înapoi la cuprins</a></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
